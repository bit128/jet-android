<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jet Param</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <asset>pure-min.css</asset>
    <asset>vue-min.js</asset>
</head>
<body>
    <div id="app">
        <p style="text-align:center;">
            <img src="app-local:jet-icon.png" class="pure-image" style="width:80px;" />
        </p>
        <div style="padding:16px;">
            <h3>欢迎登录Jet.</h3>
            <p>
                <label>订单号：</label>
                {{od_id}}
            </p>
            <p>
                <label>总金额：</label>
                {{od_total}}
            </p>
            <p>
                <a v-on:click="showData()" class="pure-button">显示参数</a>
                <a href="app-page:back" class="pure-button">关闭页面</a>
            </p>
        </div>
    </div>
</body>
<script>
    const id = '#id#';
    const total = '#total#';
    new Vue({
        el: '#app',
        data: {
            od_id: '',
            od_total: '0.00'
        },
        methods: {
            showData: function(e) {
                this.od_id = id;
                this.od_total = total;
            }
        } 
    });
</script>
</html>
